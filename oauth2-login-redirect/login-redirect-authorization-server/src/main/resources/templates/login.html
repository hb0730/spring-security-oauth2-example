<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>大气后台登录html页面模板 - 代码库</title>
    <link rel="stylesheet" type="text/css" th:href="@{asset/css/zui.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{asset/css/login.css}" media="all">
    <link th:href="@{asset/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{asset/css/font-awesome.min.css}" rel="stylesheet">
    <script th:src="@{asset/js/jquery-3.5.1.min.js}"  type="text/javascript"></script>
    <style th:inline="text">
        body {
            background-image: url("[[@{/}]]asset/images/4.jpg");
        }
    </style>
</head>

<body>
<div id="main-box"></div>
<div id="main-content">
    <div class="login-body  animated fadeInLeft">
        <div class="login-main pr">
            <form class="login-form">
                <h3> 管理中心 </h3>
                <h5 style="padding-bottom: 10px"> System Management Center </h5>
                <!-- 账号登陆 -->
                <div id="MobileBox" class="item-box">
                    <div class="input-group user-name">
                        <span class="input-group-addon">
                            <i class="icon-user"></i>
                        </span>
                        <input type="text" name="username" id="username" class="form-control" placeholder="用户账号">
                    </div>
                    <div class="input-group password">
                        <span class="input-group-addon">
                            <i class="icon-lock"></i>
                        </span>
                        <input type="password" name="password" id="password" class="form-control" placeholder="密码">
                    </div>

                    <div class="use-qrcode-a"><a class="use-ding" href="javascript:void(0)">
                        <img th:src="@{asset/images/ding.png}" width="17" height="17" style="margin-top:-2px">
                        钉钉账号登陆</a></div>


                    <div class="login_btn_panel">
                        <button class=" btn btn-primary btn-block btn-lg"  id="login" data-ajax="post" type="submit"
                                data-callback="success">登录
                        </button>
                        <div class="check-tips"></div>
                    </div>
            </form>
        </div>
    </div>
</div>
</body>
<script th:inline="javascript">
    var ctx = [[@{/}]];
</script>
<script th:src="@{asset/js/login.js}" type="text/javascript"></script>
</html>
